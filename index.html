<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <style>
    /* General Styles */
/* General Styles */
/* General Styles */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #ffffff, #e6f7ff);
  color: #333;
}

h1 {
  text-align: center;
  background: #007acc;
  color: white;
  padding: 20px;
  margin: 0;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#quiz-container {
  width: 90%;
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

.question {
  margin-bottom: 30px;
}

h3 {
  margin-bottom: 10px;
  color: #005b96;
}

.options {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.options button {
  flex: 1 1 calc(50% - 10px);
  padding: 15px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background: #f0f0f0;
  color: #333;
  transition: background 0.3s, color 0.3s, transform 0.2s;
}

.options button:hover {
  background: #e6f7ff;
  transform: scale(1.02);
}

/* Correct Answer Styles */
.options button.correct {
  background: #1e7e34; /* Darker green */
  color: #fff;
}

.options button.correct:active {
  background: #155d2a; /* Even darker green when pressed */
}

/* Wrong Answer Styles */
.options button.wrong {
  background: #b71c1c; /* Darker red */
  color: #fff;
}

.options button.wrong:active {
  background: #9b1b1b; /* Even darker red when pressed */
}

.options button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.matching-container {
  display: flex;
  gap: 20px;
  margin-top: 10px;
}

.matching-option {
  padding: 10px 15px;
  background: #f0f0f0;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.matching-option:hover {
  background: #e6f7ff;
  transform: scale(1.02);
}

footer {
  text-align: center;
  padding: 10px;
  font-size: 14px;
  color: #666;
  background: #f0f0f0;
  margin-top: 20px;
  box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
}
  </style>
</head>
<body>
  <h1>Interactive Quiz</h1>
  <div id="quiz-container"></div>
  <footer>&copy; 2024 Quiz Website</footer>
  
  <!-- Add sound effects -->
  <audio id="correct-sound" src="correct.mp3"></audio>
  <audio id="wrong-sound" src="wrong.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
